     sodipodi:linespacing="125%"><tspan
       sodipodi:role="line"
       id="tspan15441-1"
       x="216.28606"
       y="190.13686">C</tspan></text>
  <text
     xml:space="preserve"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:100%;font-family:Arial;-inkscape-font-specification:Arial;text-align:start;letter-spacing:-0.1px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
     x="6.2628531"
     y="231.28221"
     id="text15391-5"
     sodipodi:linespacing="100%"><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="231.28221"
       id="tspan15399-89">Notes:</tspan><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="241.28221"
       id="tspan15523" /><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="251.28221"
       id="tspan15525">1.  When the vehicle is loaded, the combined center of gravity (CG) shifts toward line B-C.  Theoretically</tspan><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="261.28223"
       id="tspan15527">     the maximum load will result in the CG at the line B-C.  In actual practice, the combined CG should</tspan><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="271.28223"
       id="tspan15529">     never be at line B-C.</tspan><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="281.28223"
       id="tspan15531" /><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="291.28223"
       id="tspan15533">2.  The addition of additional counterweight will cause the truck CG to shift toward point A and</tspan><tspan
       sodipodi:role="line"
       x="6.2628531"
       y="301.28223"
       id="tspan15535">     result in a truck that is less stable laterally.</tspan></text>
