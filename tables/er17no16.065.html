<body>

	<div class="table-responsive">
		<table>
			<caption>Table 1 to § 3175.115: Maximum Time Between Samples</caption>
			<tbody>
				<tr>
					<th scope="colgroup" id="m" colspan="2">
						Maximum Time &nbsp;between Samples</th>
				</tr>
				<tr>
					<th scope="col" id="i" headers="m">
						If the required sampling frequency is once during every:
					</th>
					<th scope="col" id="t" headers="m">
						Then the maximum time between samples (in days) is:
					</th>
				</tr>
				<tr>
					<th scope="row" id="w" headers="m i">
						2 weeks</th>
					<td headers="m t w">
						18</td>
				</tr>

				<tr>
					<th scope="row" id="o" headers="m i">
						Month</th>
					<td headers="m t o">
						45</td>
				</tr>
				<tr>
					<th scope="row" id="mo" headers="m i">
						2 months</th>
					<td headers="m t mo">
						75</td>
				</tr>
				<tr>
					<th scope="row" id="on" headers="m i">
						3 months</th>
					<td headers="m t on">
						105</td>
				</tr>
				<tr>
					<th scope="row" id="n" headers="m i">
						6 months</th>
					<td headers="m t n">
						195</td>
				</tr>
				<tr>
					<th scope="row" id="th" headers="m i">
						12 months</th>
					<td headers="m t th">
						380</td>
				</tr>
			</tbody>
		</table>
